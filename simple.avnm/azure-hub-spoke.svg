<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Hub VNet -->
    <rect x="340" y="60" width="120" height="80" fill="#0072C6" stroke="#005A9E" stroke-width="2" rx="10"/>
    <text x="400" y="90" font-size="16" font-family="Segoe UI" fill="#fff" text-anchor="middle">Hub VNet</text>
    <text x="400" y="110" font-size="12" font-family="Segoe UI" fill="#fff" text-anchor="middle">Subscription A</text>

    <!-- Spoke VNet 1 -->
    <rect x="80" y="300" width="120" height="80" fill="#59B4D9" stroke="#0072C6" stroke-width="2" rx="10"/>
    <text x="140" y="330" font-size="16" font-family="Segoe UI" fill="#fff" text-anchor="middle">Spoke VNet 1</text>
    <text x="140" y="350" font-size="12" font-family="Segoe UI" fill="#fff" text-anchor="middle">Subscription B</text>

    <!-- Spoke VNet 2 -->
    <rect x="340" y="300" width="120" height="80" fill="#59B4D9" stroke="#0072C6" stroke-width="2" rx="10"/>
    <text x="400" y="330" font-size="16" font-family="Segoe UI" fill="#fff" text-anchor="middle">Spoke VNet 2</text>
    <text x="400" y="350" font-size="12" font-family="Segoe UI" fill="#fff" text-anchor="middle">Subscription C</text>

    <!-- Spoke VNet 3 -->
    <rect x="600" y="300" width="120" height="80" fill="#59B4D9" stroke="#0072C6" stroke-width="2" rx="10"/>
    <text x="660" y="330" font-size="16" font-family="Segoe UI" fill="#fff" text-anchor="middle">Spoke VNet 3</text>
    <text x="660" y="350" font-size="12" font-family="Segoe UI" fill="#fff" text-anchor="middle">Subscription D</text>

    <!-- Peering lines -->
    <line x1="400" y1="140" x2="140" y2="300" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="140" x2="400" y2="300" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="140" x2="660" y2="300" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#888"/>
        </marker>
    </defs>
</svg>